<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
	<div class="modal-dialog alertModal" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit User</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<i class="material-icons">clear</i>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="surveyor_name_input" class="bmd-label-floating">Surveyor
								name</label> <input type="text" class="form-control"
								id="surveyor_name_input">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group bmd-form-group is-filled">
							<label for="surveyor_name_input" class="bmd-label-floating">Role</label>
							<select class="form-control">
								<option>Please Select Role</option>
								<option>Admin</option>
								<option>Surveyor</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="email_input" class="bmd-label-floating">Email
								id</label> <input type="email" class="form-control" id="email_input">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="password_input" class="bmd-label-floating">Password</label>
							<input type="password" class="form-control" id="password_input">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="mobile_input" class="bmd-label-floating">Mobile
								No.</label> <input type="text" class="form-control" id="mobile_input">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer text-center">
				<button type="button" class="btn btn-primary" ng-click="deleteSurvey()">Save</button>
				<button type="button" class="btn btn-default" ng-click="deleteSurvey()" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
